name: Build and deploy ASP.Net Core app to Azure Web App - Layer2AufgabeServer20240911164841

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'  # Replace with your projectâ€™s .NET version

      - name: Install npm dependencies
        working-directory: ./layer2aufgabe.client
        run: npm install

      - name: Run npm build
        working-directory: ./layer2aufgabe.client
        run: npm run build

      - name: dotnet publish Server Project
        run: dotnet publish D:\a\Layer2Aufgabe\Layer2Aufgabe\Layer2Aufgabe.Server\Layer2Aufgabe.Server.csproj -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F70D121D94C3489C8C7AC46BC5EECABD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7B9C4814BEC14D9EBA9A9F54E4F3E9FD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F3914FE79AC947CBBDA567A52319F494 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Layer2AufgabeServer20240911164841'
          slot-name: 'Production'
          package: ./myapp
